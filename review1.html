<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main>
    <h2>About This Site</h2>
    <p>This is a simple example of a basic HTML page with a little bit of CSS styling.</p>
    <p>You can add more sections, images, links, and anything you want!</p>
</main>

<footer>
    <p>&copy; 2025 My Website</p>
</footer>

</body>
</html>
